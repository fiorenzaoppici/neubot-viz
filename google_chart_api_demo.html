<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var dataBar = new google.visualization.DataTable();
        dataBar.addColumn('string', 'Topping');
        dataBar.addColumn('number', 'Slices');
        dataBar.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);
        
        var dataPie=new google.visualization.DataTable();
        dataPie.addColumn('string', 'Name');
        dataPie.addColumn('number', 'Votes');
        dataPie.addRows([
            ["Geri",12],
            ["Emma",9],
            ["Mel B",7],
            ["Mel C",7],
            ["Victoria",4]
        ]);
        
var dataLine = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);


        // Set chart options
        var optionsBar = {'title':'How Much Pizza I Ate Last Night',
                       'width':400,
                       'height':300};
                       
        var optionsPie={"title": "Who is the best Spice girl ever?",
                     "width":400,
                     "height":300
        };
        
        var optionsLine={"title": "Sales",
                          "width":600,
                          "height":300
                        }

        // Instantiate and draw our chart, passing in some options.
        var chartBar = new google.visualization.BarChart(
            document.getElementById('bar_div'));
        chartBar.draw(dataBar, optionsBar);
        
        var chartPie= new google.visualization.PieChart(
            document.getElementById('pie_div'));
        chartPie.draw(dataPie, optionsPie);
        
        var chartLine=new google.visualization.LineChart(
            document.getElementById('line_div'));
        chartLine.draw(dataLine, optionsLine)
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="bar_div"></div>
    <div id="pie_div"></div>
    <div id="line_div"></div>
  </body>
</html>
